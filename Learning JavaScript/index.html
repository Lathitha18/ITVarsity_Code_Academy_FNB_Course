<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="heading-1"></h1>
    <p id="paragraph-1"></p>
    <p id="paragraph-2"></p>

    <script id="JS-DOM-manipulation-statements-and-variables">
        var text1;
        var text2;
        var text3;

        var numA = 5;
        var numB = 10;

        text1 = "Hello everyone!";
        text2 = "Let's learn JavaScript together.";
        text3 = " JavaScript is fun!";

        document.getElementById("heading-1").innerHTML = (text1);
        document.getElementById("paragraph-1").innerHTML = (text2 + text3);
        document.getElementById("paragraph-2").innerHTML = (numA + " x "+ numB + " = "+ numA * numB);
    </script>


            
    </script>
</body>
</html>
