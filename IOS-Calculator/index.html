<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink iPhone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-mockup">
        <!-- iPhone Notch -->
        <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        
        <!-- Status Bar (Time, Battery, etc.) -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="battery">
                <div class="battery-level"></div>
            </div>
        </div>
        
        <!-- Pink Calculator -->
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn function">AC</button>
                <button class="btn function">+/-</button>
                <button class="btn function">%</button>
                <button class="btn operation">รท</button>
                
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operation">ร</button>
                
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operation">-</button>
                
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operation">+</button>
                
                <button class="btn number zero">0</button>
                <button class="btn number">.</button>
                <button class="btn operation equals">=</button>
            </div>
        </div>
        
        <!-- iPhone Home Bar -->
        <div class="home-bar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
